<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SCSS Builder</title>

  <style>
    @-webkit-keyframes loadingCircle {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loadingCircle {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="font-family:monospace background:#f4f4f4 padding:10px_30px">
  <h2>SCSS + JS Watch Server</h2>

  <p id="scss">SCSS: chưa chọn</p>
  <p id="js">JS: chưa chọn</p>
  <p id="out">Output: chưa chọn</p>
  <div class="display:flex gap:20px flex-direction:column">
    <div class="display:flex gap:10px">
      <button
        class="box-sizing:border-box text-transform:uppercase cursor:pointer border:0 border-radius:3px font-weight:bold background:#4096ff color:#fff height:35px padding:5px_20px display:flex justify-content:center align-items:center"
        onclick="pickScss()">
        Chọn SCSS
      </button>
      <button
        class="box-sizing:border-box text-transform:uppercase cursor:pointer border:0 border-radius:3px font-weight:bold background:#4096ff color:#fff height:35px padding:5px_20px display:flex justify-content:center align-items:center"
        onclick="pickJs()">
        Chọn JS
      </button>
      <button
        class="box-sizing:border-box text-transform:uppercase cursor:pointer border:0 border-radius:3px font-weight:bold background:#4096ff color:#fff height:35px padding:5px_20px display:flex justify-content:center align-items:center"
        onclick="pickOut()">
        Chọn Output
      </button>
    </div>

    <div class="display:flex gap:10px">
      <button js-start
        class="gap:4px active.background:#f81d22 active.opacity:0.6 box-sizing:border-box text-transform:uppercase cursor:pointer border:0 border-radius:3px font-weight:bold background:#4096ff color:#fff height:35px padding:5px_20px display:flex justify-content:center align-items:center"
        onclick="start()">
        <svg class="active.display:block display:none animation:loadingCircle_1s_infinite_linear"
          xmlns="http://www.w3.org/2000/svg" fill="#fff" width="14px" height="14px" viewBox="0 0 1024 1024">
          <path
            d="M512 1024c-69.1 0-136.2-13.5-199.3-40.2C251.7 958 197 921 150 874c-47-47-84-101.7-109.8-162.7C13.5 648.2 0 581.1 0 512c0-19.9 16.1-36 36-36s36 16.1 36 36c0 59.4 11.6 117 34.6 171.3 22.2 52.4 53.9 99.5 94.3 139.9 40.4 40.4 87.5 72.2 139.9 94.3C395 940.4 452.6 952 512 952c59.4 0 117-11.6 171.3-34.6 52.4-22.2 99.5-53.9 139.9-94.3 40.4-40.4 72.2-87.5 94.3-139.9C940.4 629 952 571.4 952 512c0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.2C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3s-13.5 136.2-40.2 199.3C958 772.3 921 827 874 874c-47 47-101.8 83.9-162.7 109.7-63.1 26.8-130.2 40.3-199.3 40.3z" />
        </svg>
        Start Watch
      </button>
      <button js-end
        class="gap:4px active.opacity:1 opacity:0 box-sizing:border-box text-transform:uppercase cursor:pointer border:0 border-radius:3px font-weight:bold background:#0b8235 color:#fff height:35px padding:5px_20px display:flex justify-content:center align-items:center"
        onclick="stop()">
        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="1" width="14" height="14" fill="#fff" />
        </svg>
        Stop
      </button>
    </div>
    <div>
      <div class="display:flex gap:10px flex-direction:column">
        <a ref="_blank" class="color:#4096ff" href="http://localhost:3000/style.css">Access:
          http://localhost:3000/style.css</a>
        <a ref="_blank" class="color:#4096ff" href="http://localhost:3000/bundle.js">Access:
          http://localhost:3000/bundle.js</a>
      </div>
    </div>
  </div>

</body>

<script src="./libs/bundle.js"></script>
<script src="renderer.js"></script>
</body>

</html>
